version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cinemai-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cinemai}
      POSTGRES_USER: ${POSTGRES_USER:-cinemai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cinemai_dev}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cinemai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cinemai-network
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cinemai-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-cinemai_redis}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cinemai-network
    restart: unless-stopped

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: cinemai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cinemai-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.backend
    container_name: cinemai-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_ENDPOINT: http://minio:9000
      AWS_BUCKET: ${AWS_BUCKET:-cinemai-assets}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cinemai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cinema Workers
  worker-cinema-ingest:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.workers
    container_name: cinemai-worker-cinema-ingest
    command: ["node", "workers/cinema-ingest.worker.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_ENDPOINT: http://minio:9000
      AWS_BUCKET: ${AWS_BUCKET:-cinemai-assets}
    depends_on:
      - backend
      - redis
    networks:
      - cinemai-network
    restart: unless-stopped

  worker-cinema-plan:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.workers
    container_name: cinemai-worker-cinema-plan
    command: ["node", "workers/cinema-plan.worker.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
    depends_on:
      - backend
      - redis
    networks:
      - cinemai-network
    restart: unless-stopped

  worker-cinema-generate:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.workers
    container_name: cinemai-worker-cinema-generate
    command: ["node", "workers/cinema-generate.worker.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      RUNWAY_API_KEY: ${RUNWAY_API_KEY}
    depends_on:
      - backend
      - redis
    networks:
      - cinemai-network
    restart: unless-stopped

  worker-cinema-render:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.workers
    container_name: cinemai-worker-cinema-render
    command: ["node", "workers/cinema-render.worker.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_ENDPOINT: http://minio:9000
      AWS_BUCKET: ${AWS_BUCKET:-cinemai-assets}
    depends_on:
      - backend
      - redis
    networks:
      - cinemai-network
    restart: unless-stopped

  # Shorts Workers
  worker-shorts-render:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.workers
    container_name: cinemai-worker-shorts-render
    command: ["node", "workers/shorts-render.worker.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      AWS_ENDPOINT: http://minio:9000
      AWS_BUCKET: ${AWS_BUCKET:-cinemai-assets}
    depends_on:
      - backend
      - redis
    networks:
      - cinemai-network
    restart: unless-stopped

  # Social Workers
  worker-social-publish:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.workers
    container_name: cinemai-worker-social-publish
    command: ["node", "workers/social-publish.worker.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
      TIKTOK_API_KEY: ${TIKTOK_API_KEY}
      INSTAGRAM_API_KEY: ${INSTAGRAM_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      TWITTER_API_KEY: ${TWITTER_API_KEY}
    depends_on:
      - backend
      - redis
    networks:
      - cinemai-network
    restart: unless-stopped

  worker-social-metrics:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.workers
    container_name: cinemai-worker-social-metrics
    command: ["node", "workers/social-metrics.worker.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
    depends_on:
      - backend
      - redis
    networks:
      - cinemai-network
    restart: unless-stopped

  # AI Agents
  agent-cinema:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.agents
    container_name: cinemai-agent-cinema
    command: ["python", "-m", "cinema.main"]
    environment:
      PYTHONUNBUFFERED: 1
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      RUNWAY_API_KEY: ${RUNWAY_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
    depends_on:
      - redis
      - postgres
    networks:
      - cinemai-network
    restart: unless-stopped

  agent-shorts:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.agents
    container_name: cinemai-agent-shorts
    command: ["python", "-m", "shorts.main"]
    environment:
      PYTHONUNBUFFERED: 1
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - redis
      - postgres
    networks:
      - cinemai-network
    restart: unless-stopped

  agent-growth:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.agents
    container_name: cinemai-agent-growth
    command: ["python", "-m", "growth.main"]
    environment:
      PYTHONUNBUFFERED: 1
      REDIS_URL: redis://:${REDIS_PASSWORD:-cinemai_redis}@redis:6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-cinemai}:${POSTGRES_PASSWORD:-cinemai_dev}@postgres:5432/${POSTGRES_DB:-cinemai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - redis
      - postgres
    networks:
      - cinemai-network
    restart: unless-stopped

networks:
  cinemai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
